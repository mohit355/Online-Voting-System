<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<link href="styles.css" rel="stylesheet" type="text/css">
		<title>online voting system</title>
	</head>

	<body>
		<header>
			<h1 align="center"> Online Voting System </h1>
			</br>
		</header>

		<div  id="menu">
			<ul>
				<li><a href="home.html">Home</a></li>
				<li><a href="add election.html">Add Election</a></li>
				<li><a href="add candidate.html">Add Candidate</a></li>
				<li><a href="add user.html">Add users</a></li>
				<li><a href="calculate result.html">Calculate Result</a></li>
			</ul>
		</div>

		<div id="content">
			<div class="post">
				<div class="met" align="center">Add Election</div>
				<form id="tab">
					Election Id:<input type="text" name="election_id"/>
					</br></br>
					Election Schedule:<input type="text" name="election_schedule"/>
					</br></br>
					Type:<select name="dropdown">
							<option value="party election" selected>Party Election</option>
							<option value="candidate election" selected>Candidate Election</option>
						</select>	
					</br></br>
					Topic:<textarea rows="2" cols="50" name="topic">
					</textarea>
					</br></br>
					Result Date:<input type="text" name="result_date">
					</br></br>
					<input type="submit" name="submit" value="Submit" style="background-color:rgb(100,100,100); width:65px;height:30px"/>
					<input type="reset" name="reset" value="Reset" style="background-color:rgb(100,100,100); width:65px;height:30px"/>
					</br>
				</form>
			</div>
		</div>
	</body>
</html>
